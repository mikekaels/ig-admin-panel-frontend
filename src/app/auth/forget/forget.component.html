<h1 class="text-center">Forgot Password</h1>
<p class="text-center">
  Enter your email address and we'll send a link to reset your password
</p>

<nb-alert *ngIf="errorMessage" status="danger" role="alert">
  <div>{{ errorMessage }}</div>
</nb-alert>

<nb-alert *ngIf="emailSent" status="success" role="alert">
  <div>
    Reset password email is sent you you, please check and click the link inside
    the email to login
  </div>
</nb-alert>

<form
  [formGroup]="forgetForm"
  (ngSubmit)="forgetPassword()"
  aria-labelledby="title"
>
  <div class="form-group">
    <label class="label" for="input-email">Email:</label>
    <input
      nbInput
      fullWidth
      formControlName="email"
      id="input-email"
      placeholder="email"
      fieldSize="large"
      autofocus
      [status]="email.dirty ? (email.invalid ? 'danger' : 'success') : ''"
      [attr.aria-invalid]="email.invalid && email.touched ? true : null"
    />
    <ng-container *ngIf="email.invalid && email.touched">
      <p class="caption status-danger">
        Email is required!
      </p>
    </ng-container>
  </div>

  <div class="form-group">
    <button
      nbButton
      fullWidth
      status="primary"
      size="large"
      [disabled]="forgetForm.invalid"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
<section class="text-center">
  <button
    outline
    status="info"
    size="medium"
    [routerLink]="['/auth/login']"
    routerLinkActive="router-link-active"
    nbButton
  >
    Back to login
  </button>
</section>
