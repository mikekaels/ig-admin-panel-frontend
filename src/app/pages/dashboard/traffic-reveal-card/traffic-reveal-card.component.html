<nb-reveal-card [showToggleButton]="false" [revealed]="revealed">
  <nb-card-front>
    <nb-card size="small">
      <app-traffic-cards-header [type]="period" (periodChange)="setPeriodAngGetData($event)"></app-traffic-cards-header>
      <app-traffic-front-card [frontCardData]="trafficListData"></app-traffic-front-card>
      <nb-icon class="toggle-icon" icon="chevron-up-outline" pack="eva" (click)="toggleView()"></nb-icon>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card size="small">
      <app-traffic-cards-header [type]="period" (periodChange)="setPeriodAngGetData($event)"></app-traffic-cards-header>
      <app-traffic-back-card [trafficBarData]="trafficBarData"></app-traffic-back-card>
      <nb-icon class="toggle-icon" icon="chevron-down-outline" pack="eva" (click)="toggleView()"></nb-icon>
    </nb-card>
  </nb-card-back>
</nb-reveal-card>
